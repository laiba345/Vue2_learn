<body>
    <script>    
        // 定义原始类型的变量
        var name = 'why'
        var age = 18

        // 定义对象类型的变量
        var obj = {} // 堆内存
        var foo = function() {} // 堆内存
        function bar() {} // 堆内存

        console.log(typeof obj) // object
        console.log(typeof foo) // function => object

        // 其实Function extends Object
    </script>
