<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            JavaScript已经默认提供给我们可以更加符合JavaScript思维方式
                面向对象的思维方式的一种创建对象的规则
        */
        function Coder(name, age, height) {
            this.name = name
            this.age = age
            this.height = height
            this.running = function () {
                console.log('running')
            }
        }
        // 在函数调用的前面加new关键字（操作符）
        var stu1 = new Coder('why', 18, 1.88)
    </script>
</body>

</html>
