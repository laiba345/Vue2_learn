        // hyForEach版本三(了解)  为了便于任意类型都可调用，直接将方式定义到Array原型上
        Array.prototype.hyForEach = function (fn) {
            for (let i = 0; i < this.length; i++) {
                fn(this[i], i, this)
            }
        }

        names.hyForEach(function (item, index, names) {
            console.log('------', item, index, names)
        })
