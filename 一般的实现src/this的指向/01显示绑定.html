<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name:'why'
        }

        function foo() {
            console.log('foo函数', this)
        }

        // 指向函数，并且函数中this指向obj对象
        // obj.foo = foo
        // obj.foo()  // 可以这样操作，但是没有必要

        // 执行函数，并且强制this就是obj对象
        // 使用apply、call
        foo.call(obj)
        foo.call(123) // Number {123} 会传入一个包装类对象
        foo.call() 
    </script>
</body>
</html>
