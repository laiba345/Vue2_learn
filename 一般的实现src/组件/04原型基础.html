<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个构造函数
        function Demo() {
            this.a = 1
            this.b = 2
        }

        // 创建一个Demo的实例对象
        const d = new Demo() 

        // 每个函数都有显示原型属性
        console.log(Demo.prototype)

        // 只要是一个对象，就一定有隐式原型属性 __proto__
        console.log(d.__proto__)

        // 即：函数的显式原型属性指向函数实例对象的隐式原型属性  
        // 即：它们指向了同一个原型对象
        console.log(Demo.prototype === d.__proto__) // true

        // 通过显式原型属性操作原型对象，追加一个x属性，值为 99
        Demo.prototype.x = 99
        console.log(d.__proto__.x)
        console.log(d.x)


    </script>
</body>
</html>
