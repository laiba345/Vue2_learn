    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>显示格式化</h2>
        <school></school>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    // 有原型链是可以直接找的，这一点很关键
    Vue.prototype.x = 99

    // 第一步、创建school组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                
                <button @click="showX">点我输出x</button>
            </div>
        `,

        /* 
            el:'root' 
            - 组件定义时，一定不要写el配置项，因为最终所有的组件都要被一个vm管理，
            - 由vm决定服务
        */
        data() {
            return {
                schoolName: '尚硅谷',
                address: '北京昌平',
            }
        },
        methods: {
            showX() {
                alert(this.x)
            }
        },
    })

    // 创建一个vm
    new Vue({
        el: '#root',
        data: {
            msg: '你好',
        },
        components: {
            school,
        }
    })
