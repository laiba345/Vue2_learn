<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <!-- 以前script引入的是本地文件，现在引入刚拿到的即可 -->
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js
    "></script>
    <script>
        // 
        // 获取input元素
        const inputEl = document.querySelector('input')

        // 监听input元素的输入
        let counter = 1
        // 防止频繁的交互
        /* inputEl.oninput = function () {
            // 通过this.value 可以获取到输入的值
            console.log(`发送网络请求${counter++}`, this.value)
        } */
        // 将自己处理的函数，包裹进_debounce() 中即可

        /* 
                oninput事件在用户输入时触发
                该事件在<input> <textarea> 元素的值发生改变时触发

                    - 该事件类似于onchange事件，不同之处在于oninput事件在元素
                    值发生变化时立即触发，onchange在元素失去焦点时触发，
                    - onchange事件也可以用于<keygen> 和 <select> 元素
        */
        // 使用的话就是将要书写的函数嵌套在_.debounce() 当中
        inputEl.oninput = _.debounce(function() {
            console.log(`发送网络请求${counter++}`, this.value)
        }, 200)
        // 使用的是underscore 插件来实现防抖和节流
    </script>
</body>

</html>
